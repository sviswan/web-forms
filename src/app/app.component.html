<div class="container-fluid">
    <h2>Enrollment Form</h2>
<form #userForm="ngForm">
    {{userForm.value | json}}
    <hr/>
    {{userModel | json}}
    <hr/>
    <div class="col-sm-12 col-md-2">
    <div class="form-group">
        <label> Name </label>
        <input type="text" name="Name" class="form-control" [(ngModel)]="userModel.Name">
    </div>
    <!--<div ngModelGroup="address">-->
        <div class="form-group">
                <label> Email </label>
                <input type="text" name="Email" class="form-control" [(ngModel)]="userModel.Email">
        </div>
        <div class="form-group">
                <label> Phone </label>
                <input type="text" name="Phone" class="form-control" [(ngModel)]="userModel.Phone">
        </div>
    <!--</div>-->
    <div class="form-group">
        <label>Topics</label>
        <select class="custom-select" name="Topics" [(ngModel)]="userModel.Topics">
            <option value="">I'm interested in</option>    
            <option *ngFor="let topic of topics">
                {{topic}}
            </option>
        </select>
    </div>
    <div>
        <label>Time preference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TimePreference" value="morning" [(ngModel)]="userModel.TimePreference">
            <label class="form-check-label">Morning (9AM- 12PM)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TimePreference" value="evening" [(ngModel)]="userModel.TimePreference">
            <label class="form-check-label">Evening (5PM- 8PM)</label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="Subscribe" [(ngModel)]="userModel.Subscribe">
            <label class="form-check-label">
                Send me promotional offers
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </div><!--<div class="col-sm-12 col-md-2">-->
</form>
</div><!--<div class="container-fluid">-->
